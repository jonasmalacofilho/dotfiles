#     todo!()
# }
# /* More ... ::<T> -> => ~> <> =~ <$> <*> >>= *ptr */

font_family Fira Code Medium
font_size 9.0

map kitty_mod+equal change_font_size current        +0.75
map kitty_mod+minus change_font_size current        -0.75

map kitty_mod+kp_add change_font_size current       +1.50
map kitty_mod+kp_subtract change_font_size current  -1.50

enabled_layouts tall:bias=50,fat:bias=55,tall:bias=66,vertical,horizontal,grid,stack

# Performance knobs
repaint_delay 8
input_delay 3
sync_to_monitor no
