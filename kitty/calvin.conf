# ttf-monoid
# Disable ligatures because `&&` doesn't render correctly.
#   https://github.com/larsenwork/monoid/issues/235
# Also disable italics otherwise "M" gets cut.
font_family      family=Monoid style=Retina features=-calt
italic_font      family=Monoid style=Retina features=-calt
bold_italic_font family=Monoid style=Bold features=-calt
font_size 9.375

# # # ttf-sharetech-mono-nerd
# font_family ShureTechMono Nerd Font
# font_size 11.625

map kitty_mod+equal change_font_size current        +0.750
map kitty_mod+minus change_font_size current        -0.750

map kitty_mod+kp_add      change_font_size current  +3.000
map kitty_mod+kp_subtract change_font_size current  -3.000

enabled_layouts tall:bias=50,fat:bias=55,tall:bias=75,tall:bias=68,vertical,horizontal,grid,stack

# Performance knobs
repaint_delay 5
input_delay 3
sync_to_monitor no
