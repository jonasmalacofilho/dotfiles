# Font sizes are specified in pt (1/72 in). Or rather in "pt", with quotes, since GNOME always sets
# Xft.dpi = 96, regardless of the true monitor DPI.
#
# Kitty cells appear to align to the *half* pixel grid. The best-fitting "pt" sizes are:
#
# quotes_pt render_px calvin_pt
# -----------------------------
#    7.125*      9.5     4.235
#    7.500*     10.0     4.458
#    7.875*     10.5     4.681
#    8.250*     11.0     4.904
#    8.625*     11.5     5.127
#    9.000*     12.0     5.350
#    9.375*     12.5     5.573
#    9.750*     13.0     5.796
#   10.125*     13.5     6.019
#   10.500*     14.0     6.241
#   10.875*     14.5     6.464
#   11.250*     15.0     6.687
#   11.625*     15.5     6.910
#   12.000*     16.0     7.133
#   12.375*     16.5     7.356
#   12.750*     17.0     7.579
#
# See ./font-size-slots.py for more information.
#
# /// Example. ▀ ▄ █ · × ----
# fn test(x: &mut [i32; 4]) -> impl Iterator<Item=u8> {
#     let x = x.as_ptr();
#     todo!()
# }
# /* More ... ::<T> -> <- => ~> <> =~ <$> <*> >>= *ptr == != && || mm */

