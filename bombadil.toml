dotfiles_dir = "dotfiles"

[settings.dots]

# Folders that go into ~/.config/
btop = { direct = true, source = "btop", target = ".config/btop" }
fish = { direct = true, source = "fish", target = ".config/fish" }
kitty = { direct = true, source = "kitty", target = ".config/kitty" }
nvim = { direct = true, source = "nvim", target = ".config/nvim" }
pnpm = { direct = true, source = "pnpm", target = ".config/pnpm" }
tmux = { direct = true, source = "tmux", target = ".config/tmux" }

# Single-file configs that go into ~/.config/
starship = { direct = true, source = "starship/config.toml", target = ".config/starship.toml" }

# Single-file configs that go directly into ~/
readline = { direct = true, source = "readline/inputrc", target = ".inputrc" }
npm = { direct = true, source = "npm/rc", target = ".npmrc" }

# Bash
bashprofile = { direct = true, source = "bash/profile", target = ".bash_profile" }
bashrc = { direct = true, source = "bash/rc", target = ".bashrc" }

# Git
gitconfig = { direct = true, source = "git/config", target = ".gitconfig" }
gitignore = { direct = true, source = "git/ignore", target = ".gitignore.global" }

cargo = { direct = true, source = "cargo/config.toml", target = ".cargo/config.toml" }
ssh = { direct = true, source = "ssh/config", target = ".ssh/config" }
